<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Subir Facturas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Subir Factura a S3</h1>
        <input type="file" id="fileInput" accept="image/*" />
        <!-- Added image preview container -->
        <div id="imagePreview" class="preview-container" style="display: none;">
            <img id="previewImg" alt="Vista previa" />
            <p class="preview-text">Vista previa de la imagen</p>
        </div>
        <button onclick="uploadFile()">Subir</button>
        <div id="notification"></div>
    </div>

    <script>
        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById("imagePreview");
            const previewImg = document.getElementById("previewImg");

            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewContainer.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.style.display = "none";
            }
        });

        async function uploadFile() {
            const file = document.getElementById("fileInput").files[0];
            const notification = document.getElementById("notification");
            const backendUrl = "https://tu-app-backend.onrender.com"

            if (!file) {
                showNotification("Selecciona un archivo primero", "error");
                return;
            }

            try {
                const response = await fetch(`${backendUrl}/get-presigned-url?fileName=${file.name}&fileType=${file.type}`);
                const data = await response.json();

                if (data.error) {
                    showNotification("âŒ " + data.error, "error");
                    return;
                }

                await fetch(data.url, {
                    method: "PUT",
                    body: file,
                    headers: { "Content-Type": file.type }
                });

                showNotification("âœ… Factura subida exitosamente ðŸš€", "success");
                document.getElementById("imagePreview").style.display = "none";
                document.getElementById("fileInput").value = "";
            } catch (err) {
                console.error(err);
                showNotification("âŒ Error al subir la factura", "error");
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = type;
            notification.style.display = "block";

            // Se oculta automÃ¡ticamente despuÃ©s de 3s
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }
    </script>
</body>

</html>

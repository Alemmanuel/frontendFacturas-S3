<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Subir Facturas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Subir Factura a S3</h1>
        <input type="file" id="fileInput" accept="image/*" />
        <div id="previewContainer">
            <img id="previewImage" src="" alt="Vista previa"
                style="display:none; max-width:400px; max-height:400px; margin:10px auto; border-radius:6px; border:1px solid #ccc; display:block;" />
        </div>
        <button onclick="uploadFile()">Subir</button>
        <div id="notification"></div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const previewImage = document.getElementById("previewImage");

        // Mostrar la vista previa de la imagen
        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = "none";
                previewImage.src = "";
            }
        });

        async function uploadFile() {
            const file = fileInput.files[0];
            const notification = document.getElementById("notification");
            const backend_url = "https://backend-facturass3.onrender.com";

            if (!file) {
                showNotification("Selecciona un archivo primero", "error");
                return;
            }

            try {
                const response = await fetch(`${backend_url}/get-presigned-url?fileName=${file.name}&fileType=${file.type}`);
                const data = await response.json();

                if (data.error) {
                    showNotification("❌ " + data.error, "error");
                    return;
                }

                await fetch(data.url, {
                    method: "PUT",
                    body: file,
                    headers: { "Content-Type": file.type }
                });

                showNotification("✅ Factura subida exitosamente 🚀", "success");
            } catch (err) {
                console.error(err);
                showNotification("❌ Error al subir la factura", "error");
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.className = type;
            notification.style.display = "block";

            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }
    </script>
</body>

</html>
